<!DOCTYPE html>
<html>  
	<head>        
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="author" content="Matteo Rizza, Nicola Di Santo">
		<title>Visual Analytics</title>
		<script type="text/javascript" src="js/lib/d3.v5.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

	<div class="container1">
		<div class="grid1-item title">
			<h1 id="title">Visual Analytics</h1>
		</div>

		<div class="grid1-item col-1">
			<div class="container2">

				<div class="grid2-item col2-1">
					<div id="dim_red_plot">
						<h2>Diseases similarity:</h2>Click to draw interactome
					</div>
				</div>
				<div class="grid2-item col2-2">
					<div id="barplot">
						<h2>Top 5 central genes:</h2><p id="averageglobalvalue"></p>
					</div>
				</div>


			</div>
		</div>


		<div class="grid1-item col-2">
			<div id="network"></div>
		</div>

		<div class="grid1-item col-3">
			<div class="container3">
				<div class="col3-1">
					<div id="drugs">
						<h2 style="margin-bottom: 0px">Drugs:</h2>
						<text>Select at least one disease before</text>
						<select id="select-state" placeholder="Select a drug..." onchange="drugsfunction()">
							<option value="" selected="selected"> </option>
						</select>
						<p id="drugsmessage"></p>
					</div>
				</div>
				<div class="col3-2">
					<div id="filterscont">
					<h2 style="margin-bottom: 0px">Diseases:</h2>
					<text>Max 5 selections</text><br/><br/>
					<div id="filters"></div>
					</div>
				</div>
				<div class="col3-3">
					<div id="controls"></div>
				</div>
				<div class="col3-4">
					<div id="legenda"></div>
				</div>
			</div>
		</div>
	</div>


		<script src="js/insights.js"></script>
		<script src="js/indexmatteo.js"></script>
		<script src="js/findpath.js"></script>
		<script src="js/dim_red.js"></script>
		<script src="js/disease_distance_scatterplot.js"></script>

    </body>
</html>
